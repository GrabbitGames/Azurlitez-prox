<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Redirect</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            flex-direction: column;
        }

        /* Search Bar Styling */
        .search-bar {
            width: 70%;
            max-width: 800px;
            padding: 18px 20px;
            font-size: 18px;
            background: transparent;
            border: 2px solid #5f3fbf;
            color: #fff;
            outline: none;
            border-radius: 30px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        /* Focus Effect */
        .search-bar:focus {
            background-color: #333;
            box-shadow: 0 0 10px rgba(160, 160, 255, 0.6);
            border: 2px solid #7a45d2;
        }

        /* Placeholder Styling */
        .search-bar::placeholder {
            color: #aaa;
        }

        /* Center the search bar properly */
        #search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 30%;
        }
    </style>
</head>
<body>

    <!-- Search Bar Container (Fixed to Center) -->
    <div id="search-container">
        <form id="uv-form" onsubmit="submitSearch(event)">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
            <input id="uv-address" type="text" class="search-bar" placeholder="Enter URL or search term..." autocomplete="off"/>
        </form>
    </div>

    <script>
        // Function to update the search bar with the current URL on page load
        function updateSearchBar() {
            const currentUrl = window.location.href;
            const searchBar = document.getElementById('uv-address');
            // Set the current URL in the search bar as the value
            searchBar.value = currentUrl;
        }

        // Function to handle search or URL redirection when submitting the form
        function submitSearch(event) {
            event.preventDefault(); // Prevent form submission

            const query = document.getElementById('uv-address').value.trim();
            if (!query) return;

            let url = query;

            // Basic validation for URL (if it doesn't start with http or https)
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // Assume it's a search term and redirect to Google
                url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }

            // Redirect to the search or entered URL
            window.location.href = url;
        }

        // Update the search bar with the current URL when the page loads
        window.onload = function() {
            updateSearchBar();
        };
    </script>
<script src="/storage/js/script.js"></script>
    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>
</body>
</html>
