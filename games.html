    <style>
        /* Basic body and font styling */
        body {
            font-family: 'Arial', sans-serif;

 	        background-position: center;

        }

        /* Styling for search bar */
        #searchBar {
        padding: 20px;

    outline: none;
    color: white;
    font-family: "Outfit", sans-serif;
        }

        /* Game list container */
        #gameList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding-left: 0;
            width: 100%;
            max-width: 1000px;
            list-style-type: none;
            margin: 0;
        }

        /* Style for each list item (game link) */
        li {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        /* Style for the game boxes */
        a {
            display: block;
            padding: 15px;
            background-color: black;
            color: white;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Hover effect for the game boxes */
        a:hover {
            background-color: #444;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.6);
        }

        /* Active click effect for better user experience */
        a:active {
            background-color: #333;
        }

        /* Mobile responsiveness: smaller fonts and padding for smaller screens */
        @media (max-width: 600px) {
            #searchBar {
                width: 90%;
            }

            a {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>

<script>
    // Function to filter games based on the search query
    function searchGames() {
        const input = document.getElementById('searchBar').value.toLowerCase(); // Get input value
        const games = document.querySelectorAll('#gameList li'); // Get all game items

        games.forEach(game => {
            const gameName = game.textContent.toLowerCase(); // Get the game name in lowercase
            if (gameName.includes(input)) {
                game.style.display = ''; // Show the game if it matches
            } else {
                game.style.display = 'none'; // Hide the game if it doesn't match
            }
        });
    }
</script>
